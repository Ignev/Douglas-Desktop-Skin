  <body id="top">
    <div id="hellopreloader"><div id="hellopreloader_preload"></div></div>

    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
    <script>
      var hellopreloader = document.getElementById("hellopreloader_preload");

      function fadeOutnojquery(el) {
        el.style.opacity = 1;
        var interhellopreloader = setInterval(function () {
          el.style.opacity = el.style.opacity - 0.05;
          if (el.style.opacity <= 0.05) {
            clearInterval(interhellopreloader);
            hellopreloader.style.display = "none";
          }
        }, 16);
      }
      window.onload = function () {
        setTimeout(function () {
          fadeOutnojquery(hellopreloader);
        }, 1000);
      };

      var isFixed = true;
      var clickTag = "https://klarna.de",
        clickoutLinkRedirect = readGETParameter("clicktag"),
        clickoutLink2 = readGETParameter("dspxct"),
        clickoutEncodeLevel = readGETParameter("encodelevel");
      function readGETParameter(c) {
        var o = window.location.search.substring(1),
          n = o.split("&");
        for (var e = 0; e < n.length; e++) {
          var i = n[e].split("=");
          if (i[0] == c) {
            return decodeURIComponent(i[1]);
          }
        }
        return c == "encodelevel" ? 2 : 0;
      }
      function clickout_1() {
        var e = clickTag;
        if (clickoutLinkRedirect != 0) {
          e = clickoutLinkRedirect + encodeURIComponent(clickTag);
        }
        clickoutEncodeLevel = parseInt(clickoutEncodeLevel);
        if (Number.isInteger(clickoutEncodeLevel) && clickoutLink2 != 0) {
          for (var c = 0; c < clickoutEncodeLevel; c++) {
            if (clickoutLink2 != 0) {
              e = encodeURIComponent(e);
            }
          }
          e = clickoutLink2 + e;
        } else {
          if (clickoutLink2 != 0) {
            e = clickoutLink2 + encodeURIComponent(encodeURIComponent(e));
          }
        }
        window.open(e);
      }
      function integrateTracking() {}

      function track_vtr(progress) {
        if (progress == 0) {

        } else if (progress == 25) {
          console.log(progress);
        } else if (progress == 50) {
          console.log(progress);
        } else if (progress == 75) {
          console.log(progress);
        } else if (progress == 100) {
          console.log(progress);
        }
      }
    </script>
